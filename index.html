<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Art</title>
</head>
<body>
    <h1 style="color:#fea82f; font-family:roboto; font-weight:solid;">Рисуй!</h1>
    <div id="canvas_container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="tools_bar">
        <div style="display:inline-block;">
            <div style="display:block; text-align: left;">
                <a>Цвет фона</a>
            </div>
            <input id="background_color" type="color" value="#ffc288">
        </div>
        <div style="display:inline-block; margin-left: 20px;">
            <div style="display:block; text-align: left;">
                <a>Цвет маркера</a>
            </div>
            <input id="color" type="color">
        </div>
        <div style="display:inline-block; margin-left: 20px;">
            <div style="display:block; text-align: left;">
                <a>Толщина маркера</a>
            </div>
            <input id="marker_width" type="number" value=30 min="1" onblur="width_marker_correction()">
        </div>
        <a id="eraser" href="javascript:eraser();" style="margin-left: 20px;">Eraser</a>
        <a id="clear_button" href="javascript:clear();" style="margin-left: 20px;">Отчистить</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
