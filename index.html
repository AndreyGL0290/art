<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" src="https://image.flaticon.com/icons/png/512/2970/2970785.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Art</title>
</head>

<body>
    <h1 style="color:#fea82f; font-family:roboto; font-weight:solid;">Рисуй!</h1>
    <div id="canvas_container">
        <canvas class="canvas" id="canvas" style="z-index:2;"></canvas>
        <canvas class="canvas" id="canvas_bg" style="z-index:1;"></canvas>
        <canvas class="canvas" id="canvas_save" style="z-index:0;"></canvas>
    </div>
    <div id="tools_bar">
        <div style="display:inline-block;">
            <a style="display:block;">Цвет фона</a>
            <input id="background_color" type="color" value="#ffc288">
        </div>
        <div style="display:inline-block; margin-left: 20px;">
            <a style="display:block;">Цвет маркера</a>
            <input id="color" type="color">
        </div>
        <div style="display:inline-block; margin-left: 20px;">
            <a style="display:block;">Толщина маркера</a>
            <input id="marker_width" type="number" value=30 min="1" onblur="width_marker_correction()">
        </div>
        <div style="display:inline-block;">
            <a id="eraser" href="javascript:eraser();" style="margin-left: 20px; display:block;">Eraser</a>
            <div class="correction">g</div>
        </div>
        <div style="display:inline-block;">
            <a id="clear_button" href="javascript:clear();"
                style="margin-left: 20px; display:inline-block;">Отчистить</a>
            <div class="correction">g</div>
        </div>
        <div style="display:inline-block;">
            <a download="myImage.jpg" id="save_button" href="" style="margin-left: 20px; display:inline-block;"
                onclick="save();">Сохранить</a>
            <div class="correction">g</div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
